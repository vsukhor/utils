name: CMake_macOS_Latest_Clang

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest
    strategy:
        fail-fast: false
            config:
            - {
                name: "macOS_Latest_Clang",
                os: macos-latest,
                build_type: "Release",
                cc: "clang",
                cxx: "clang++",
                generators: "Ninja"
            }

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
          brew install ninja
          mkdir -p ${{github.workspace}}/build
          mkdir -p ${{github.workspace}}/build/tests
          cp -r ${{github.workspace}}/tests/data ${{github.workspace}}/build/tests

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ${{github.workspace}}/tests/unittests_utils

    - uses: actions/upload-artifact@v2
      with:
        name: libutils.a
        path: ${{github.workspace}}/lib/libutils.a
